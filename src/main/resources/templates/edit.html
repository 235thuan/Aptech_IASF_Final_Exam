<!DOCTYPE html>
<html>
<head>
    <title>Edit User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Edit User</h1>
    <form th:action="@{/users/edit/{id}(id=${user.id})}" th:object="${user}" method="post" class="needs-validation">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control" />
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></div>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" th:field="*{age}" class="form-control" />
            <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="text-danger"></div>
        </div>
        <div class="mb-3">
            <label for="salary" class="form-label">Salary</label>
            <input type="number" th:field="*{salary}" class="form-control" />
            <div th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}" class="text-danger"></div>
        </div>
        <button type="submit" class="btn btn-warning">Update</button>
        <a href="/users" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
